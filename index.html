<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main id="main">
        <h1>Tic Tac Toe</h1>
        <div id="nameDiv">
            <div id="p1Div">
                <p id="player1">Player 1</p>
                <div class="input" id="input1">
                    <input type="text" name="name" id="p1Name" class="playerDiv"/>
                    <button type="submit" id="p1Btn" class="playerDiv">Submit</button>
                </div>
            </div>
            <div id="p2Div">
                <p id="player2">Player 2</p>
                <div class="input" id="input2">
                    <input type="text" name="name" id="p2Name" class="playerDiv"/>
                    <button type="submit" id="p2Btn" class="playerDiv">Submit</button>
                </div>
            </div>
        </div>
        <div id="container">
            <div class="item" id="0"></div>
            <div class="item" id="1"></div>
            <div class="item" id="2"></div>
            <div class="item" id="3"></div>
            <div class="item" id="4"></div>
            <div class="item" id="5"></div>
            <div class="item" id="6"></div>
            <div class="item" id="7"></div>
            <div class="item" id="8"></div>
        </div>
        <p id="para"></p>
    </main>
</body>
</html>
